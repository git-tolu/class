<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // array indexof
      const fruits = ["Apple", "Orange", "Apple", "Mango"];
      let position = fruits.indexOf("Apple") + 1;
      console.log(position);

      //   array lastindexof
      const fruits2 = ["Apple", "Orange", "Apple", "Mango"];
      let position2 = fruits.lastIndexOf("Apple") + 1;
      console.log(position2);

      //   array includes
      const fruits3 = ["Banana", "Orange", "Apple", "Mango"];

      if (fruits.includes("Mango")) {
        console.log("mango found inside array");
      } else {
        console.log("mango not found inside array");
      }

      //   array find
      const numbers = [4, 9, 16, 25, 29];
      let first = numbers.find(myFunction);

      console.log("First number over 25 is " + first);

      function myFunction(value, index, array) {
        return value > 25;
      }

      //   array findindex

      const numbers2 = [4, 9, 16, 25, 29];
      let first2 = numbers2.findIndex(myFunction);
      console.log(first2);
      function myFunction(value, index, array) {
        return value > 25;
      }

      //   array find last
      const temp = [27, 28, 30, 40, 42, 35, 30];
      let high = temp.findLast((x) => x > 40);
      console.log(high);

      //   array findlastindex
      let high2 = temp.findLastIndex((x) => x > 40);
      console.log(high2);

      //   array sort
      const sort = ["Banana", "Orange", "Apple", "Mango"];
      // console.log(sort.sort());
      // console.log(sort.reverse());
      console.log(sort.toSorted());
      console.log(sort.toReversed());

      // numeric sorting
      const points = [40, 100, 1, 5, 25, 10];
      console.log(
        points.sort(function (a, b) {
          return a - b;
        })
      );
      console.log(
        points.sort(function (a, b) {
          return b - a;
        })
      );

      // sorting array in random number
      const points4 = [40, 100, 1, 5, 25, 10];
      console.log(
        points4.sort(function () {
          return 0.5 - Math.random();
        })
      );

      //   fisher yates
      const points5 = [40, 100, 1, 5, 25, 10];

      for (let i = points5.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        let k = points5[i];
        points5[i] = points5[j];
        points5[j] = k;
      }

      //   array min max

      const points6 = [40, 100, 1, 5, 25, 10];
      points6.sort(function (a, b) {
        return a - b;
      });
      // min
      console.log(points6[0]);

      // max
      console.log(points6[points6.length - 1]);

      //   math min
      console.log(myArrayMin(points6));

      function myArrayMin(arr) {
        return Math.min.apply(null, arr);
      }
      //   math max
      console.log(myArrayMax(points6));

      function myArrayMax(arr) {
        return Math.max.apply(null, arr);
      }

      //   sorting array object
      const cars = [
        { type: "Volvo", year: 2016 },
        { type: "Saab", year: 2001 },
        { type: "BMW", year: 2010 },
      ];

      console.log(
        cars.sort(function (a, b) {
          return a.year - b.year;
        })
      );

      console.log(
        cars.sort(function (a, b) {
          let x = a.type.toLowerCase();
          let y = b.type.toLowerCase();
          if (x < y) {
            return -1;
          }
          if (x > y) {
            return 1;
          }
          return 0;
        })
      );
    </script>
  </body>
</html>
